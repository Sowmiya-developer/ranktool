<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            font-family: Helvetica, Arial, sans-serif;
            color: rgb(80, 80, 80);
        }
        </style>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="MainDashboard.css">
</head>
<body>

<section>
<div class="container">
<div class="head">
    <h1>Rankraze Tool</h1>  
</div>
        <form action="#" class="outer-repeater">

      <div data-repeater-list="outer-group" class="outer">

        <div data-repeater-item class="outer">
           
<label>Enter Website Link</label>
<input type="text" name="text-input" class="outer" placeholder=" Enter Website link">
          <input data-repeater-delete type="button" value="x" class="outer"/>
        
          <div class="inner-repeater">
            <label>Enter Keywords</label>

            <div data-repeater-list="inner-group" class="inner">
              <div data-repeater-item class="inner">
                   <div class="website">

                <input type="text" name="inner-text-input" class="inner" placeholder="Keyword">
                <input data-repeater-delete type="button" value="x" class="inner"/>
            </div>
              </div>
            </div>
            <div class="btns">
            <input data-repeater-create type="button" value="Add Keyword" class="inner"/>
            <a href="Output.html"><input type="button" value="Submit" class="inner"/></a>
        </div>
          </div>
        </div>
        
      </div>
      <input data-repeater-create type="button" value="Add Website" class="outer"/>
    </form>
  </div>
  </section>


    <script src="jquery-1.11.1.js"></script>
    <script src="jquery.repeater.js"></script>
    <script>
    $(document).ready(function () {
        'use strict';

        $('.repeater').repeater({
            defaultValues: {
                'textarea-input': 'foo',
                'text-input': 'bar',
                'select-input': 'B',
                'checkbox-input': ['A', 'B'],
                'radio-input': 'B'
            },
            show: function () {
                $(this).slideDown();
            },
            hide: function (deleteElement) {
                if(confirm('Are you sure you want to delete this element?')) {
                    $(this).slideUp(deleteElement);
                }
            },
            ready: function (setIndexes) {

            }
        });

        window.outerRepeater = $('.outer-repeater').repeater({
            isFirstItemUndeletable: true,
            defaultValues: { 'text-input': '' },//Website place holder 'Website'
            show: function () {
                console.log('outer show');
                $(this).slideDown();
            },
            hide: function (deleteElement) {
                console.log('outer delete');
                $(this).slideUp(deleteElement);
            },
            repeaters: [{
                isFirstItemUndeletable: true,
                selector: '.inner-repeater',
                defaultValues: { 'inner-text-input': '' },//Another keyword place holder 'Keyword'
                show: function () {
                    console.log('inner show');
                    $(this).slideDown();
                },
                hide: function (deleteElement) {
                    console.log('inner delete');
                    $(this).slideUp(deleteElement);
                }
            }]
        });
    });
    </script>
</body>
</html>
